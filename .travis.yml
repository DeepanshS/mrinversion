os: linux
dist: xenial
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

cache: pip

# safelist
branches:
  only:
    - master

before_install:
  - pip install --upgrade pip
  - pip install -r requirements-dev.txt

install:
  - python setup.py develop

# command to run tests
script:
  - pytest --cov=./

after_success:
  - codecov
